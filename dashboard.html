<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulsePost</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>PulsePost</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="text">Text Tweets</button>
      <button class="tab-btn" data-tab="images">Image Tweets</button>
      <button class="tab-btn" data-tab="ai">AI Tweets</button>
      <button class="tab-btn" data-tab="reports">Reports</button>
    </div>

    <div id="textTab" class="tab-content active">
      <div class="control-group">
        <label class="file-upload">
          Upload CSV
          <input type="file" id="csvFile" accept=".csv">
        </label>
        <span id="fileName">No file chosen</span>
        <button id="clearCsvBtn" class="remove-image" style="display: none; margin-left: auto;"
          title="Remove CSV">&times;</button>
      </div>

      <div id="manualTweetsList" class="manual-tweets-list">
        <!-- Text inputs will be added here -->
      </div>
      <button id="addMoreTweetsBtn" class="secondary-btn" style="margin-top: 10px; width: 100%;">+ Add 5 More Tweet
        Boxes</button>
    </div>

    <div id="imagesTab" class="tab-content">
      <div class="control-group">
        <label for="imageInput" class="file-upload">
          Select Images (Max 30)
          <input type="file" id="imageInput" accept="image/*" multiple>
        </label>
        <span id="imageCount">0 images selected</span>
      </div>
      <div id="imageList" class="image-list"></div>
    </div>

    <div id="aiTab" class="tab-content">
      <div class="ai-controls">
        <div class="input-group">
          <label for="aiPrompt">Prompt / Keywords / Requirements</label>
          <textarea id="aiPrompt" placeholder="E.g., Write 5 funny tweets about programming..."></textarea>
        </div>
        <div class="input-group">
          <label for="aiTweetCount">Number of Tweets</label>
          <input type="number" id="aiTweetCount" value="5" min="1" max="20">
        </div>
        <button id="generateAiBtn" class="primary-btn">Generate Tweets</button>
      </div>
      <div id="aiResults" class="ai-results">
        <!-- Generated tweets will appear here -->
      </div>
      <button id="approveAiBtn" class="success-btn" style="display: none; margin-top: 10px;">Approve & Queue
        Selected</button>
    </div>

    <div id="reportsTab" class="tab-content">
      <div class="report-container">
        <h3>Daily Activity Report</h3>
        <table id="reportTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Text Tweets</th>
              <th>Image Tweets</th>
              <th>AI Tweets</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be populated by JS -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="automationControls">
      <div class="bento-grid">
        <div class="settings bento-item">
          <div class="setting-item">
            <label>Min Delay (s):</label>
            <input type="number" id="minDelay" value="29" min="1">
          </div>
          <div class="setting-item">
            <label>Max Delay (s):</label>
            <input type="number" id="maxDelay" value="70" min="1">
          </div>
        </div>

        <div class="actions bento-item">
          <button id="startBtn" disabled>Start Posting</button>
          <button id="stopBtn" disabled>Stop</button>
        </div>

        <div class="status-section bento-item">
          <h3>Status</h3>
          <div id="status">Idle</div>
          <div class="progress-info">
            <span id="progress">Tweets: 0/0</span>
            <span id="progressCount">0/0</span>
          </div>
          <div class="progress-track">
            <div id="progressBar" class="progress-fill"></div>
          </div>
        </div>

        <div class="logs-section bento-item">
          <h3>Logs <button id="clearLogs" class="small-btn">Clear</button></h3>
          <div id="logs"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>

</html>
